<!--
    Add a bulletted list containing 1) at least three elements and 2) a further numbered
    list with at least two elements.
-->
<!doctype HTML>
<html>
    <head>
        <title>Exercise 1</title>
    </head>
    <body>
        <h1>Exercise 1</h1>
        <p>
            <ul>
                <li>Element 1 (bulletted list)</li>
                <li>Element 2 (bulletted list)</li>
                <li>Element 3 (bulletted list)</li>
                <ol>
                    <li>First Element (numbered list)</li>
                    <li>Second Element (numbered list)</li>
                </ol>
            </ul>
        </p>
    </body>
</html>
